[Wayland Security Entry]
Exec=*
Version=1

[All Compositors]
WSM_FULLSCREEN=soft-allow
WSM_CLIPBOARD_COPY=allow
WSM_RAISE_FOCUS=soft-allow

[Paranoid Shell]
WSM_FULLSCREEN=deny
WSM_CLIPBOARD_COPY=deny

[GNOME]
_GNOME_USE_SHELL_API=basic-access

[Mupuf]
_GNOME_USE_SHELL_API=under-supervision
WSM_FULLSCREEN=soft-allow
_WESTON_FULLSCREEN=soft-allow
_MUPUF_TENTACULAR_API=[(Roy:under-supervision),(Mupuf:allow)]

[Weston]
_WESTON_FULLSCREEN=soft-deny
