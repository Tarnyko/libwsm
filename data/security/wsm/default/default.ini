[Wayland Security Entry]
Exec=*
Version=1

[All Compositors]
WSM_FULLSCREEN=implicit-allow
WSM_CLIPBOARD_COPY=implicit-allow
WSM_RAISE_FOCUS=explicit-allow

[Paranoid Shell]
WSM_FULLSCREEN=explicit-deny
WSM_CLIPBOARD_COPY=explicit-deny

[GNOME]
_GNOME_USE_SHELL_API=basic-access

[Mupuf]
_GNOME_USE_SHELL_API=under-supervision
WSM_FULLSCREEN=implicit-allow
_WESTON_FULLSCREEN=implicit-allow
_MUPUF_TENTACULAR_API=[(Roy:under-supervision),(Mupuf:explicit-allow)]

[Weston]
_WESTON_FULLSCREEN=implicit-deny
