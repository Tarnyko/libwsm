[Wayland Security Entry]
Exec=/usr/bin/acestreamplayer
Version=1

[All Compositors]
WSM_FULLSCREEN=allow
WSM_CLIPBOARD_COPY=deny

[Paranoid Shell]
WSM_FULLSCREEN=deny
WSM_CLIPBOARD_COPY=deny

[GNOME]
_GNOME_USE_SHELL_API=allow

[Mupuf]
_GNOME_USE_SHELL_API=under-supervision
WSM_FULLSCREEN=allow
_MUPUF_TENTACULAR_API=[(*:deny)]
_WESTON_FULLSCREEN=permanent-allow-if-frequent

[Weston]
_WESTON_FULLSCREEN=allow
