[Wayland Security Entry]
Exec=/usr/bin/acestreamplayer
Version=1

[All Compositors]
WSM_FULLSCREEN=explicit-allow
WSM_CLIPBOARD_COPY=explicit-deny

[Paranoid Shell]
WSM_FULLSCREEN=explicit-deny
WSM_CLIPBOARD_COPY=explicit-deny

[GNOME]
_GNOME_USE_SHELL_API=explicit-allow

[Mupuf]
_GNOME_USE_SHELL_API=under-supervision
WSM_FULLSCREEN=allow
_MUPUF_TENTACULAR_API=[(*:explicit-deny)]
_WESTON_FULLSCREEN=permanent-allow-if-frequent

[Weston]
_WESTON_FULLSCREEN=explicit-allow
